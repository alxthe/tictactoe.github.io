<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div id="mode-selection">
    <button class="button mode-button" id="singleplayer-button" data-mode="singleplayer">Single Player</button>
    <button class="button mode-button" id="multiplayer-button" data-mode="multiplayer">Multiplayer</button>
  </div>

  <div id="game-container">
    <h2>Current Player: <span id="current-player"></span></h2>
    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button class="button" id="reset-button">Reset</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
